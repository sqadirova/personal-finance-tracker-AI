version: '3.8'
services:
  postgres-auth:
    image: postgres:14
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"

  postgres-transactions:
    image: postgres:14
    container_name: transactions-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: transactionsdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # Web dashboard

networks:
  default:
    name: finance-network
